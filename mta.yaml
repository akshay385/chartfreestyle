_schema-version: "3.1"
ID: Reports
description: A simple CAP project.
version: 1.0.0
modules:
- name: Reports-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Reports-db
  - name: uaa_Reports
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: Reports-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Reports-db
  parameters:
    buildpack: nodejs_buildpack
- name: Reports-destination-content
  type: com.sap.application.content
  requires:
  - name: Reports-destination-service
    parameters:
      content-target: true
  - name: Reports_html_repo_host
    parameters:
      service-key:
        name: Reports_html_repo_host-key
  - name: uaa_Reports
    parameters:
      service-key:
        name: uaa_Reports-key
  parameters:
    content:
      instance:
        destinations:
        - Name: reportapprouter_Reports_html_repo_host
          ServiceInstanceName: Reports-html5-app-host-service
          ServiceKeyName: Reports_html_repo_host-key
          sap.cloud.service: reportapprouter
        - Authentication: OAuth2UserTokenExchange
          Name: reportapprouter_uaa_Reports
          ServiceInstanceName: Reports-xsuaa-service
          ServiceKeyName: uaa_Reports-key
          sap.cloud.service: reportapprouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: Reports-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Reports_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - invoicesummary.zip
      name: invoicesummary
      target-path: resources/
    - artifacts:
      - chart.zip
      name: chart
      target-path: resources/
    - artifacts:
      - liabilityreport.zip
      name: liabilityreport
      target-path: resources/
    - artifacts:
      - aging.zip
      name: aging
      target-path: resources/
    - artifacts:
      - keyprocessanalytics.zip
      name: keyprocessanalytics
      target-path: resources/
    - artifacts:
      - productivityreport.zip
      name: productivityreport
      target-path: resources/
    - artifacts:
      - invoicesummarylist.zip
      name: invoicesummarylist
      target-path: resources/
    - artifacts:
      - agingreportlist.zip
      name: agingreportlist
      target-path: resources/
    - artifacts:
      - liabilityreportlist.zip
      name: liabilityreportlist
      target-path: resources/
    - artifacts:
      - liabilityreportlistnew.zip
      name: liabilityreportlistnew
      target-path: resources/
- name: invoicesummary
  type: html5
  path: app/invoicesummary
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: chart
  type: html5
  path: app/chart
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: liabilityreport
  type: html5
  path: app/liabilityreport
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: aging
  type: html5
  path: app/aging
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: keyprocessanalytics
  type: html5
  path: app/keyprocessanalytics
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: productivityreport
  type: html5
  path: app/productivityreport
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: invoicesummarylist
  type: html5
  path: app/invoicesummarylist
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: agingreportlist
  type: html5
  path: app/agingreportlist
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: liabilityreportlist
  type: html5
  path: app/liabilityreportlist
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: liabilityreportlistnew
  type: html5
  path: app/liabilityreportlistnew
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Reports-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Reports-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: Reports-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Reports-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: Reports_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Reports-html5-app-host-service
    service-plan: app-host
- name: uaa_Reports
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Reports-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
